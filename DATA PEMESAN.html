<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Data Pelanggan - AW Design Studio</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* --- 1. SETUP CSS VARIABLE (Sama dengan tema sebelumnya) --- */
        :root {
            --bg-dark: #09090b;
            --surface-dark: #18181b;
            --surface-light: #27272a;
            --primary-gradient: linear-gradient(135deg, #6366f1 0%, #a855f7 50%, #ec4899 100%);
            --glow: 0 0 20px rgba(168, 85, 247, 0.3);
            --text-main: #ffffff;
            --text-muted: #a1a1aa;
            --border: rgba(255, 255, 255, 0.1);
            --success: #10b981; 
            --error: #ef4444; /* Merah untuk error */
        }

        * { box-sizing: border-box; font-family: 'Outfit', sans-serif; margin: 0; padding: 0; }

        body {
            background-color: var(--bg-dark);
            background-image: 
                radial-gradient(circle at 50% 0%, rgba(99, 102, 241, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 10% 90%, rgba(236, 72, 153, 0.1) 0%, transparent 40%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--text-main);
            padding: 20px;
        }

        /* --- 2. CONTAINER UTAMA (FORM CARD) --- */
        .form-card {
            background: rgba(24, 24, 27, 0.8);
            backdrop-filter: blur(24px);
            -webkit-backdrop-filter: blur(24px);
            width: 100%;
            max-width: 500px; 
            border-radius: 24px;
            border: 1px solid var(--border);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.6);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* Header */
        .card-header {
            padding: 32px 32px 20px 32px;
            border-bottom: 1px solid var(--border);
            background: rgba(255,255,255,0.02);
            text-align: center;
        }

        h1 {
            font-size: 28px;
            font-weight: 700;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 8px;
            letter-spacing: -0.5px;
        }

        .subtitle {
            font-size: 14px;
            color: var(--text-muted);
        }

        /* --- 3. FORM INPUT CONTAINER --- */
        .form-container {
            padding: 32px;
            flex-grow: 1;
        }

        /* Form Group */
        .form-group {
            margin-bottom: 24px;
            position: relative;
        }

        .form-group label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 8px;
            color: #f4f4f5;
        }

        .form-group input {
            width: 100%;
            padding: 14px 16px;
            background: var(--surface-dark);
            border: 1px solid #52525b;
            border-radius: 10px;
            color: var(--text-main);
            font-size: 16px;
            outline: none;
            transition: all 0.2s;
        }

        /* Fokus pada Input */
        .form-group input:focus {
            border-color: #a855f7; 
            box-shadow: 0 0 0 3px rgba(168, 85, 247, 0.2);
            background: var(--surface-light);
        }
        
        /* Placeholder styling */
        .form-group input::placeholder {
            color: #71717a;
            opacity: 0.8;
        }

        /* Styling Error */
        .error-message {
            font-size: 12px;
            color: var(--error);
            margin-top: 4px;
            position: absolute;
            left: 0;
            bottom: -20px;
        }
        
        .form-group.error input {
            border-color: var(--error);
        }


        /* --- 4. FOOTER & BUTTON --- */
        .card-footer {
            padding: 24px 32px;
            border-top: 1px solid var(--border);
            background: rgba(24, 24, 27, 0.9);
            text-align: center;
        }

        .btn-submit {
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 12px;
            background: var(--primary-gradient);
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .btn-submit:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 0 30px rgba(168, 85, 247, 0.5);
        }

        /* State Disabled */
        .btn-submit:disabled {
            background: #3f3f46;
            cursor: not-allowed;
            opacity: 0.5;
            box-shadow: none;
            color: #71717a;
        }

    </style>
</head>
<body>

    <div class="form-card">
        <div class="card-header">
            <h1>Detail Pemesanan</h1>
            <p class="subtitle">Masukkan data Anda untuk proses order lebih lanjut. Semua kolom wajib diisi.</p>
        </div>

        <form class="form-container" id="customer-form">
            
            <div class="form-group" id="group-nama">
                <label for="nama">Nama Lengkap</label>
                <input type="text" id="nama" name="nama" placeholder="Contoh: Risa Saraswati" required>
                <p class="error-message" id="error-nama"></p>
            </div>

            <div class="form-group" id="group-wa">
                <label for="wa">Nomor WhatsApp (Aktif)</label>
                <input type="tel" id="wa" name="wa" placeholder="Contoh: 081234567890" required>
                <p class="error-message" id="error-wa"></p>
            </div>

            <div class="form-group" id="group-email">
                <label for="email">Alamat Email</label>
                <input type="email" id="email" name="email" placeholder="Contoh: risa@email.com" required>
                <p class="error-message" id="error-email"></p>
            </div>
            
        </form>

        <div class="card-footer">
            <button class="btn-submit" type="submit" form="customer-form" disabled id="btn-submit">
                Masuk ke AW Design Studio
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 19V5M5 12l7 7 7-7"/></svg>
            </button>
        </div>
    </div>

    <script>
        const form = document.getElementById('customer-form');
        const btnSubmit = document.getElementById('btn-submit');
        const inputNama = document.getElementById('nama');
        const inputWa = document.getElementById('wa');
        const inputEmail = document.getElementById('email');

        const errorNama = document.getElementById('error-nama');
        const errorWa = document.getElementById('error-wa');
        const errorEmail = document.getElementById('error-email');
        
        const groupNama = document.getElementById('group-nama');
        const groupWa = document.getElementById('group-wa');
        const groupEmail = document.getElementById('group-email');
        
        // --- ðŸ”´ URL API GOOGLE APPS SCRIPT ANDA ðŸ”´ ---
        const WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbzql1gAwLZkS8rQaAz7r4lAHO4he8S2bBeZbpGR9Ff6aR_QJtYhe3xCLWTTOMuqaY/exec'; 

        function validateForm() {
            let isValid = true;

            // Reset error
            [groupNama, groupWa, groupEmail].forEach(group => group.classList.remove('error'));
            [errorNama, errorWa, errorEmail].forEach(error => error.textContent = '');

            // 1. Validasi Nama
            if (inputNama.value.trim().length < 3) {
                errorNama.textContent = 'Nama harus diisi minimal 3 karakter.';
                groupNama.classList.add('error');
                isValid = false;
            }

            // 2. Validasi Nomor WA (minimal 10 digit angka)
            // Regex ini mengizinkan format 08... atau +628...
            const waRegex = /^(?:08|\+628)\d{8,12}$/;
            if (!waRegex.test(inputWa.value.trim())) {
                errorWa.textContent = 'Masukkan Nomor WhatsApp yang valid (contoh: 0812...).';
                groupWa.classList.add('error');
                isValid = false;
            }
            
            // 3. Validasi Email (Wajib Diisi dan Format Valid)
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (inputEmail.value.trim() === "") {
                errorEmail.textContent = 'Alamat Email wajib diisi.';
                groupEmail.classList.add('error');
                isValid = false;
            } else if (!emailRegex.test(inputEmail.value.trim())) {
                errorEmail.textContent = 'Alamat Email tidak valid.';
                groupEmail.classList.add('error');
                isValid = false;
            }

            // Update status tombol
            btnSubmit.disabled = !isValid;
            return isValid;
        }

        // Tambahkan event listener untuk validasi real-time
        [inputNama, inputWa, inputEmail].forEach(input => {
            input.addEventListener('input', validateForm);
        });

        // Event listener saat form disubmit
        form.addEventListener('submit', function(e) {
            e.preventDefault();
            if (validateForm()) {
                
                btnSubmit.disabled = true;
                btnSubmit.innerHTML = 'Mengirim Data... <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 2v4M12 22v-4M4.93 4.93l2.83 2.83M16.24 16.24l2.83 2.83M2 12h4M18 12h4M4.93 19.07l2.83-2.83M16.24 7.76l2.83-2.83"></path></svg>';

                const formData = new FormData(form);
                
                // --- PENGAMBILAN RINCIAN PESANAN DARI LOCAL STORAGE ---
                const storedDetails = localStorage.getItem('pendingOrderDetails');
                
                if (storedDetails) {
                    try {
                        const orderDetails = JSON.parse(storedDetails);
                        
                        // Tambahkan semua properti rincian ke FormData (termasuk 'layanan')
                        for (const key in orderDetails) {
                            formData.append(key, orderDetails[key]);
                        }
                    } catch (error) {
                        console.error("Error parsing stored details:", error);
                    }
                } else {
                    // Fallback jika tidak ada Local Storage
                    formData.append('layanan', 'Unknown Service');
                }
                
                localStorage.removeItem('pendingOrderDetails'); // Bersihkan setelah pengiriman

                // --- PROSES PENGIRIMAN DENGAN FETCH API ---
                fetch(WEB_APP_URL, {
                    method: 'POST',
                    body: new URLSearchParams(formData),
                    mode: 'no-cors' 
                })
                .then(response => {
                    // Karena mode 'no-cors', kita asumsikan keberhasilan
                    console.log('Data Pelanggan Dikirim. Mengarahkan ke Menu Layanan...');
                    alert('Data Anda berhasil disimpan. Anda akan diarahkan ke Menu Layanan AW Design Studio.');
                    window.location.href = 'MENU LAYANAN.HTML';
                })
                .catch(error => {
                    console.error('Error saat mengirim data:', error);
                    alert('Terjadi kesalahan saat menyimpan data. Cek koneksi Anda atau hubungi Admin.');
                    btnSubmit.disabled = false;
                    btnSubmit.innerHTML = 'Masuk ke AW Design Studio <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 19V5M5 12l7 7 7-7"/></svg>';
                });
            }
        });

        // Validasi awal saat halaman dimuat
        document.addEventListener('DOMContentLoaded', validateForm);
    </script>

</body>
</html>
