<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Photoshoot - AW Design Studio</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* --- 1. SETUP CSS VARIABLE (Konsisten dengan tema AW Design Studio) --- */
        :root {
            --bg-dark: #09090b;
            --surface-dark: #18181b;
            --surface-light: #27272a;
            --primary-gradient: linear-gradient(135deg, #6366f1 0%, #a855f7 50%, #ec4899 100%);
            --glow: 0 0 20px rgba(168, 85, 247, 0.3);
            --text-main: #ffffff;
            --text-muted: #a1a1aa;
            --border: rgba(255, 255, 255, 0.1);
            --neon-accent: #a855f7;
            --neon-cyan: #00bcd4; /* Aksen untuk upload */
        }

        * { box-sizing: border-box; font-family: 'Outfit', sans-serif; margin: 0; padding: 0; }

        body {
            background-color: var(--bg-dark);
            background-image: 
                radial-gradient(circle at 50% 0%, rgba(99, 102, 241, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 10% 90%, rgba(236, 72, 153, 0.1) 0%, transparent 40%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--text-main);
            padding: 20px;
        }

        /* CSS KHUSUS TOMBOL KEMBALI */
        .back-button {
            display: inline-flex;
            align-items: center;
            gap: 5px;
            padding: 8px 12px;
            margin-bottom: 20px;
            background: var(--surface-light);
            color: var(--text-main);
            text-decoration: none;
            border-radius: 8px;
            border: 1px solid var(--border);
            font-size: 14px;
            transition: all 0.2s;
            cursor: pointer;
        }
        .back-button:hover {
            background: rgba(168, 85, 247, 0.1);
            border-color: var(--neon-accent);
            color: var(--neon-accent);
        }

        /* --- 2. CONTAINER UTAMA (CARD) --- */
        .order-card {
            background: rgba(24, 24, 27, 0.8);
            backdrop-filter: blur(24px);
            -webkit-backdrop-filter: blur(24px);
            width: 100%;
            max-width: 500px;
            border-radius: 24px;
            border: 1px solid var(--border);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.6);
            padding: 32px;
            max-height: 95vh; 
            overflow-y: auto;
        }
        /* ... (CSS lanjutan) ... */


        /* Header */
        .card-header {
            margin-bottom: 15px;
        }

        h2.title {
            font-size: 28px;
            font-weight: 700;
            color: var(--neon-accent);
            margin-bottom: 4px;
        }

        p.description {
            font-size: 14px;
            color: var(--text-muted);
            font-weight: 300;
            border-bottom: 1px solid var(--border);
            padding-bottom: 15px;
        }

        /* Sub-Heading */
        .step-title {
            font-size: 16px;
            font-weight: 600;
            color: var(--text-main);
            margin-bottom: 12px;
            margin-top: 25px;
        }

        /* --- 3. UPLOAD SECTION --- */
        .upload-dropzone {
            height: 160px;
            border: 2px dashed var(--neon-cyan);
            border-radius: 16px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            text-align: center;
            background: var(--surface-dark);
            transition: all 0.3s;
        }
        
        .upload-dropzone:hover {
            border-color: var(--neon-accent);
            background: rgba(168, 85, 247, 0.1);
        }

        .upload-icon svg {
            width: 48px;
            height: 48px;
            color: var(--neon-cyan);
            margin-bottom: 10px;
            stroke-width: 1.5;
        }

        .upload-text {
            color: var(--text-muted);
            font-size: 14px;
            font-weight: 500;
        }
        
        /* --- 4. SELECTION BUTTONS (LIGHTING, SUASANA, RASIO) --- */
        .selection-grid {
            display: flex;
            gap: 12px;
        }
        
        .selection-grid.ratio-grid {
             display: grid;
             grid-template-columns: repeat(4, 1fr); /* 4 Kolom untuk rasio */
        }

        .selection-btn {
            flex: 1; 
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 12px 10px;
            background: var(--surface-dark);
            border: 1px solid var(--border);
            border-radius: 10px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            color: var(--text-muted);
            transition: all 0.2s;
        }
        
        /* Style untuk tombol Aktif (Neon) */
        .selection-btn.active {
            border-color: var(--neon-accent); 
            background: rgba(168, 85, 247, 0.1); 
            color: var(--text-main); 
            box-shadow: 0 0 10px rgba(168, 85, 247, 0.3);
        }

        .selection-btn svg {
            width: 14px;
            height: 14px;
            stroke: currentColor; 
            fill: none;
        }

        /* --- 5. TEXTAREA / INSTRUKSI TAMBAHAN --- */
        .instruction-section textarea {
            width: 100%;
            height: 100px;
            padding: 12px;
            border: 1px solid var(--border);
            border-radius: 10px;
            resize: none; 
            font-size: 14px;
            outline: none;
            color: var(--text-main);
            background: var(--surface-dark);
            transition: border-color 0.2s;
        }

        .instruction-section textarea:focus {
            border-color: var(--neon-accent);
        }

        .instruction-section textarea::placeholder {
            color: #71717a;
        }

        /* --- 6. ACTION BUTTON --- */
        .btn-process {
            margin-top: 30px;
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 12px;
            background: var(--primary-gradient);
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-process:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 0 30px rgba(168, 85, 247, 0.5);
        }
        
        .btn-process:disabled {
            background: #3f3f46;
            cursor: not-allowed;
            opacity: 0.5;
            box-shadow: none;
        }

    </style>
</head>
<body>

    <div class="order-card">
        
        <a href="MENU LAYANAN.HTML" class="back-button">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m15 18-6-6 6-6"/></svg>
            Kembali ke Menu Utama
        </a>

        <div class="card-header">
            <h2 class="title">Product Photoshoot</h2>
            <p class="description">Layanan untuk membuat berbagai skenario *photoshoot* produk profesional.</p>
        </div>

        <div class="input-section upload-section">
            <h3 class="step-title">1. Unggah Foto Produk</h3>
            <div class="upload-dropzone" id="dropzone">
                <div class="upload-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" stroke="currentColor"><path d="M12 20V4M4 12h16" /></svg>
                </div>
                <div class="upload-text">Klik atau seret foto produk</div>
            </div>
            <input type="file" id="photo-upload" accept="image/*" style="display: none;">
        </div>

        <div class="input-section lighting-section">
            <h3 class="step-title">2. Pilih Pencahayaan</h3>
            <div class="selection-grid" data-group="lighting">
                
                <button class="selection-btn active" data-value="Light" onclick="selectOption(this, 'lighting')">
                    <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" stroke="currentColor"><circle cx="12" cy="12" r="4"></circle><path d="M12 2v2M12 20v2M4.93 4.93l1.41 1.41M17.66 17.66l1.41 1.41M2 12h2M20 12h2M6.34 17.66l-1.41 1.41M19.07 4.93l-1.41 1.41"></path></svg>
                    Light
                </button>

                <button class="selection-btn" data-value="Dark" onclick="selectOption(this, 'lighting')">
                    <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" stroke="currentColor"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path></svg>
                    Dark
                </button>

            </div>
        </div>

        <div class="input-section ambiance-section">
            <h3 class="step-title">3. Pilih Suasana</h3>
            <div class="selection-grid" data-group="ambiance">
                
                <button class="selection-btn active" data-value="Clean" onclick="selectOption(this, 'ambiance')">
                    <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" stroke="currentColor"><path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z"></path><polyline points="14 2 14 8 20 8"></polyline><line x1="12" y1="18" x2="12" y2="12"></line><line x1="9" y1="15" x2="15" y2="15"></line></svg>
                    Clean
                </button>

                <button class="selection-btn" data-value="Crowd" onclick="selectOption(this, 'ambiance')">
                    <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" stroke="currentColor"><path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path><circle cx="9" cy="7" r="4"></circle><path d="M23 21v-2a4 4 0 0 0-3-3.87"></path><path d="M16 3.13a4 4 0 0 1 0 7.75"></path></svg>
                    Crowd
                </button>

            </div>
        </div>

        <div class="input-section ratio-section">
            <h3 class="step-title">4. Pilih Rasio</h3>
            <div class="selection-grid ratio-grid" data-group="ratio">
                
                <button class="selection-btn active" data-value="1:1" onclick="selectOption(this, 'ratio')">
                    <svg viewBox="0 0 24 24" stroke-width="2"><rect x="3" y="3" width="18" height="18" rx="2" /></svg>
                    1:1
                </button>
                
                <button class="selection-btn" data-value="3:4" onclick="selectOption(this, 'ratio')">
                    <svg viewBox="0 0 24 24" stroke-width="2"><rect x="7" y="3" width="10" height="18" rx="2" /></svg>
                    3:4
                </button>

                <button class="selection-btn" data-value="16:9" onclick="selectOption(this, 'ratio')">
                    <svg viewBox="0 0 24 24" stroke-width="2"><rect x="2" y="5" width="20" height="14" rx="2" /></svg>
                    16:9
                </button>

                <button class="selection-btn" data-value="9:16" onclick="selectOption(this, 'ratio')">
                    <svg viewBox="0 0 24 24" stroke-width="2"><rect x="5" y="2" width="14" height="20" rx="2" /></svg>
                    9:16
                </button>

            </div>
        </div>

        <div class="input-section instruction-section">
             <h3 class="step-title">Instruksi Tambahan (Opsional)</h3>
             <textarea placeholder="Contoh: Letakkan di atas meja kayu, tambahkan bunga di samping produk..."></textarea>
        </div>


        <button class="btn-process" id="btn-process" disabled>
            Order Product Photoshoot
        </button>

    </div>

    <script>
        const dropzone = document.getElementById('dropzone');
        const fileInput = document.getElementById('photo-upload');
        const btnProcess = document.getElementById('btn-process');
        let isPhotoUploaded = false; 

        function selectOption(selectedButton, groupName) {
            const parent = selectedButton.closest('.selection-grid');
            const buttons = parent.querySelectorAll('.selection-btn');
            buttons.forEach(btn => btn.classList.remove('active'));
            selectedButton.classList.add('active');
            
            checkAllRequired();
        }

        dropzone.addEventListener('click', () => {
            fileInput.click();
        });

        fileInput.addEventListener('change', function() {
            if (this.files && this.files[0]) {
                const fileName = this.files[0].name;
                dropzone.querySelector('.upload-text').textContent = `File Terpilih: ${fileName}`;
                dropzone.style.borderColor = 'var(--neon-accent)';
                dropzone.style.background = 'rgba(168, 85, 247, 0.1)';
                dropzone.querySelector('.upload-icon svg').style.color = 'var(--neon-accent)';
                
                isPhotoUploaded = true;
                checkAllRequired();
            }
        });
        
        function checkAllRequired() {
            if (isPhotoUploaded) {
                btnProcess.disabled = false;
            } else {
                btnProcess.disabled = true;
            }
        }
        
        document.addEventListener('DOMContentLoaded', () => {
            btnProcess.disabled = !isPhotoUploaded;
        });

        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            dropzone.addEventListener(eventName, preventDefaults, false);
        });

        function preventDefaults (e) {
            e.preventDefault();
            e.stopPropagation();
        }

        function handleDrop(e) {
            let dt = e.dataTransfer;
            fileInput.files = dt.files;
            fileInput.dispatchEvent(new Event('change')); 
        }
        dropzone.addEventListener('drop', handleDrop, false);

    </script>
</body>
</html>
