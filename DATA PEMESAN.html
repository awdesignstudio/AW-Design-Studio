<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Data Pelanggan - AW Design Studio</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* --- 1. SETUP CSS VARIABLE (Sama dengan tema sebelumnya) --- */
        :root {
            --bg-dark: #09090b;
            --surface-dark: #18181b;
            --surface-light: #27272a;
            --primary-gradient: linear-gradient(135deg, #6366f1 0%, #a855f7 50%, #ec4899 100%);
            --glow: 0 0 20px rgba(168, 85, 247, 0.3);
            --text-main: #ffffff;
            --text-muted: #a1a1aa;
            --border: rgba(255, 255, 255, 0.1);
            --success: #10b981; 
            --error: #ef4444; /* Merah untuk error */
        }

        * { box-sizing: border-box; font-family: 'Outfit', sans-serif; margin: 0; padding: 0; }

        body {
            background-color: var(--bg-dark);
            background-image: 
                radial-gradient(circle at 50% 0%, rgba(99, 102, 241, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 10% 90%, rgba(236, 72, 153, 0.1) 0%, transparent 40%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--text-main);
            padding: 20px;
        }

        /* --- 2. CONTAINER UTAMA (FORM CARD) --- */
        .form-card {
            background: rgba(24, 24, 27, 0.8);
            backdrop-filter: blur(24px);
            -webkit-backdrop-filter: blur(24px);
            width: 100%;
            max-width: 500px; 
            border-radius: 24px;
            border: 1px solid var(--border);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.6);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* Header */
        .card-header {
            padding: 32px 32px 20px 32px;
            border-bottom: 1px solid var(--border);
            background: rgba(255,255,255,0.02);
            text-align: center;
        }

        h1 {
            font-size: 28px;
            font-weight: 700;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 8px;
            letter-spacing: -0.5px;
        }

        .subtitle {
            font-size: 14px;
            color: var(--text-muted);
        }

        /* --- 3. FORM INPUT CONTAINER --- */
        .form-container {
            padding: 32px;
            flex-grow: 1;
        }

        /* Form Group */
        .form-group {
            margin-bottom: 24px;
            position: relative;
        }

        .form-group label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 8px;
            color: #f4f4f5;
        }

        .form-group input {
            width: 100%;
            padding: 14px 16px;
            background: var(--surface-dark);
            border: 1px solid #52525b;
            border-radius: 10px;
            color: var(--text-main);
            font-size: 16px;
            outline: none;
            transition: all 0.2s;
        }

        /* Fokus pada Input */
        .form-group input:focus {
            border-color: #a855f7; 
            box-shadow: 0 0 0 3px rgba(168, 85, 247, 0.2);
            background: var(--surface-light);
        }
        
        /* Placeholder styling */
        .form-group input::placeholder {
            color: #71717a;
            opacity: 0.8;
        }

        /* Styling Error */
        .error-message {
            font-size: 12px;
            color: var(--error);
            margin-top: 4px;
            position: absolute;
            left: 0;
            bottom: -20px;
        }
        
        .form-group.error input {
            border-color: var(--error);
        }


        /* --- 4. FOOTER & BUTTON --- */
        .card-footer {
            padding: 24px 32px;
            border-top: 1px solid var(--border);
            background: rgba(24, 24, 27, 0.9);
            text-align: center;
        }

        .btn-submit {
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 12px;
            background: var(--primary-gradient);
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .btn-submit:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 0 30px rgba(168, 85, 247, 0.5);
        }

        /* State Disabled */
        .btn-submit:disabled {
            background: #3f3f46;
            cursor: not-allowed;
            opacity: 0.5;
            box-shadow: none;
            color: #71717a;
        }
        
        /* Loader */
        .loader {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid var(--text-main);
            border-radius: 50%;
            width: 18px;
            height: 18px;
            animation: spin 1s linear infinite;
            margin-right: 10px;
            display: none; /* Default tersembunyi */
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

    </style>
</head>
<body>

    <div class="form-card">
        <div class="card-header">
            <h1>Detail Pemesanan</h1>
            <p class="subtitle">Masukkan data Anda untuk proses order lebih lanjut. Semua kolom wajib diisi.</p>
        </div>

        <form class="form-container" id="customer-form">
            
            <div class="form-group" id="group-nama">
                <label for="nama">Nama Lengkap</label>
                <input type="text" id="nama" name="nama" placeholder="Contoh: Risa Saraswati" required>
                <p class="error-message" id="error-nama"></p>
            </div>

            <div class="form-group" id="group-wa">
                <label for="wa">Nomor WhatsApp (Aktif)</label>
                <input type="tel" id="wa" name="wa" placeholder="Contoh: 081234567890" required>
                <p class="error-message" id="error-wa"></p>
            </div>

            <div class="form-group" id="group-email">
                <label for="email">Alamat Email</label>
                <input type="email" id="email" name="email" placeholder="Contoh: risa@email.com" required>
                <p class="error-message" id="error-email"></p>
            </div>
            
        </form>

        <div class="card-footer">
            <button class="btn-submit" type="submit" form="customer-form" disabled id="btn-submit">
                <span class="loader" id="loader"></span>
                <span id="button-text">Masuk ke AW Design Studio</span>
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 19V5M5 12l7 7 7-7"/></svg>
            </button>
        </div>
    </div>

    <script>
        const form = document.getElementById('customer-form');
        const btnSubmit = document.getElementById('btn-submit');
        const inputNama = document.getElementById('nama');
        const inputWa = document.getElementById('wa');
        const inputEmail = document.getElementById('email');
        const loader = document.getElementById('loader');
        const buttonText = document.getElementById('button-text');

        const errorNama = document.getElementById('error-nama');
        const errorWa = document.getElementById('error-wa');
        const errorEmail = document.getElementById('error-email');
        
        const groupNama = document.getElementById('group-nama');
        const groupWa = document.getElementById('group-wa');
        const groupEmail = document.getElementById('group-email');
        
        // --- ðŸ”´ URL API GOOGLE APPS SCRIPT ANDA ðŸ”´ ---
        const WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbzql1gAwLZkS8rQaAz7r4lAHO4he8S2bBeZbpGR9Ff6aR_QJtYhe3xCLxWTvTOMuqaY/exec'; 

        function validateForm() {
            let isValid = true;

            // Reset error
            [groupNama, groupWa, groupEmail].forEach(group => group.classList.remove('error'));
            [errorNama, errorWa, errorEmail].forEach(error => error.textContent = '');

            // 1. Validasi Nama
            if (inputNama.value.trim().length < 3) {
                errorNama.textContent = 'Nama harus diisi minimal 3 karakter.';
                groupNama.classList.add('error');
                isValid = false;
            }

            // 2. Validasi Nomor WA (minimal 10 digit angka)
            const waRegex = /^(?:08|\+628)\d{8,12}$/;
            if (!waRegex.test(inputWa.value.trim())) {
                errorWa.textContent = 'Masukkan Nomor WhatsApp yang valid (contoh: 0812...).';
                groupWa.classList.add('error');
                isValid = false;
            }
            
            // 3. Validasi Email (Wajib Diisi dan Format Valid)
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (inputEmail.value.trim() === "") {
                errorEmail.textContent = 'Alamat Email wajib diisi.';
                groupEmail.classList.add('error');
                isValid = false;
            } else if (!emailRegex.test(inputEmail.value.trim())) {
                errorEmail.textContent = 'Alamat Email tidak valid.';
                groupEmail.classList.add('error');
                isValid = false;
            }

            // Update status tombol
            btnSubmit.disabled = !isValid;
            return isValid;
        }
        
        // Fungsi untuk mengkonversi Base64 menjadi Blob (file)
        function dataURLtoBlob(dataurl, filename) {
            // Memisahkan metadata (mime type) dan data Base64
            const arr = dataurl.split(',');
            const mimeMatch = arr[0].match(/:(.*?);/);
            const mime = mimeMatch ? mimeMatch[1] : '';
            const bstr = atob(arr[1]);
            let n = bstr.length;
            const u8arr = new Uint8Array(n);
            // Mengkonversi Base64 ke Array Biner
            while (n--) {
                u8arr[n] = bstr.charCodeAt(n);
            }
            // Mengembalikan objek File (Blob)
            return new File([u8arr], filename, { type: mime });
        }

        // Event listener saat form disubmit
        form.addEventListener('submit', function(e) {
            e.preventDefault();
            if (validateForm()) {
                
                // Tampilkan loader dan nonaktifkan tombol
                btnSubmit.disabled = true;
                loader.style.display = 'block';
                buttonText.textContent = 'Mengunggah Data... Mohon Tunggu';

                // 1. Ambil data dari Local Storage
                const storedDetails = localStorage.getItem('pendingOrderDetails');
                let orderDetails = {};
                
                if (storedDetails) {
                    try {
                        orderDetails = JSON.parse(storedDetails);
                    } catch (error) {
                        alert('Error: Data pesanan tidak lengkap atau rusak. Coba mulai ulang dari Menu Layanan.');
                        resetButton();
                        return;
                    }
                } else {
                    alert('Error: Data pesanan tidak ditemukan. Coba mulai ulang dari Menu Layanan.');
                    resetButton();
                    return;
                }

                // 2. Buat FormData untuk mengirim file dan teks
                const formData = new FormData(form);

                // 3. Tambahkan Rincian Pesanan (Teks) ke FormData
                for (const key in orderDetails) {
                    // Kecuali data file (base64, name, type), sisanya dikirim sebagai teks
                    if (key !== 'file_base64' && key !== 'file_name' && key !== 'file_type') {
                        formData.append(key, orderDetails[key]);
                    }
                }
                
                // 4. Konversi Base64 menjadi File (Blob) dan tambahkan ke FormData
                const base64 = orderDetails.file_base64;
                if (base64) {
                    const fileName = orderDetails.file_name || 'uploaded_image.png';
                    const fileBlob = dataURLtoBlob(base64, fileName);
                    
                    // 'file' adalah kunci yang diharapkan oleh Google Apps Script (data.file)
                    formData.append('file', fileBlob); 
                } else {
                    // Jika tidak ada base64 (walaupun seharusnya selalu ada), berikan placeholder
                    formData.append('file_uploaded', 'No File Found in Storage');
                }

                // 5. Kirim data
                fetch(WEB_APP_URL, {
                    method: 'POST',
                    body: formData, 
                    mode: 'no-cors' // Penting untuk Apps Script
                })
                .then(response => {
                    // Anggap sukses (karena no-cors tidak bisa cek status 200)
                    localStorage.removeItem('pendingOrderDetails'); // Bersihkan setelah pengiriman
                    alert('Order berhasil! Data, rincian, dan foto Anda telah diterima oleh AW Design Studio. Anda akan diarahkan ke Menu Layanan.');
                    window.location.href = 'MENU LAYANAN.HTML';
                })
                .catch(error => {
                    console.error('Error saat mengirim data:', error);
                    alert('Terjadi kesalahan saat menyimpan data dan mengunggah file. Cek koneksi internet Anda atau coba lagi. (Error: ' + error + ')');
                    resetButton();
                });
            }
        });
        
        function resetButton() {
             loader.style.display = 'none';
             buttonText.textContent = 'Masuk ke AW Design Studio';
             btnSubmit.disabled = false;
        }

        // Tambahkan event listener untuk validasi real-time
        [inputNama, inputWa, inputEmail].forEach(input => {
            input.addEventListener('input', validateForm);
        });

        // Validasi awal saat halaman dimuat
        document.addEventListener('DOMContentLoaded', validateForm);
    </script>

</body>
</html>
